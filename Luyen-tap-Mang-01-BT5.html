<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
    <script>
        var arrayInt = [12,-18,22,26,-84,3,0,-1,10,-5];
        var count = 0;
        for (var i = 0; i < arrayInt.length; i++){
            if (arrayInt[i] < 0){
                count++;
            }
        }
        document.write('Có ' + count + ' số nguyên âm trong chuỗi');
    </script>
</body>
</html>
