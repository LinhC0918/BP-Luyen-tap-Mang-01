<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
    <script>
        var arrayInt = [12,-18,22,26,-84,3,0,-1,10,-5];
        var V = parseInt(prompt('Enter a number'));
        for (var i = 0; i < arrayInt.length; i++){
            if (arrayInt[i] === V){
                alert(V + ' is in the array');
                break;
            }
        }
        if (i === arrayInt.length){
            alert(V + ' is not in the array');
        }
    </script>
</body>
</html>
